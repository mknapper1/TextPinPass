<!DOCTYPE html>
<html lang="en">
  <head>
        <title>Text Pin Pass</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/grizz.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li> <button type="button" class="btn btn-info btn-lg" id="button_login">Login</button> </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="text-align:center"> Text Pin Pass </h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-4">     
                                <label class="control-label" style="text-align:right" >Phone Number: </label>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="pNum" placeholder="Enter Phone Number">
                                <br>
                                <button type="submit" class="btn btn-primary" id="button_submit" >Submit</button>
                            </div>
                            <div class="col-sm-4">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $("#button_login").click(function(){
                    $("#myModal").modal();
                });
            });
            
        </script>
        <div class="jumbotron">
            <div class="container text-center">
                <h1 style="text-decoration: bold">Text Pin Pass</h1>
            </div>
        </div>
        <div>
            <div class="col-md-6"> 
                <img src="computer.jpg" style="width:304px;height:228px;">
                <img src="dogcomp.jpg" style="width:304px;height:228px;">
            </div>
        
            <div class="col-md-6"> 
                <img src="iss.jpg" style="width:304px;height:228px;">
                <img src="ariel.jpg" style="width:304px;height:228px;">
            </div>  
        </div>
    </body>
</html>
